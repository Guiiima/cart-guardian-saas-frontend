<div class="login-container">
  <mat-card aria-label="Formulário de login">
    <mat-card-header>
      <mat-card-title aria-level="1">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="seuemail@exemplo.com"
            autocomplete="email"
            required
          >
          <mat-error *ngIf="email?.hasError('required') && (email?.touched || email?.dirty)">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="email?.hasError('email') && (email?.touched || email?.dirty)">
            Formato de email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            autocomplete="current-password"
            required
          >
          <mat-error *ngIf="password?.hasError('required') && (password?.touched || password?.dirty)">
            Senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="full-width"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
