<main class="main-content">
  <app-header></app-header>
  <section class="dashboard-overview">
    @for (metrica of metricas; track metrica.titulo) {
    <app-card-metrica [titulo]="metrica.titulo" [metrica]="metrica.metrica" [detalhe]="metrica.detalhe">
    </app-card-metrica>
    }
  </section>
  <section class="dashboard-details">
    <div class="dashboard-box dashboard-box-70">
      <app-chart-component [chartType]="'bar'" [chartTitle]="'Distribuição de Clientes por Região'"
        [chartData]="dadosDeClientes" [valueSuffix]="' clientes'">
      </app-chart-component>
    </div>
    <div class="dashboard-box dashboard-box-30 dashboard-box-scroll">
      <app-table></app-table>
    </div>
  </section>

  <!-- <footer>
    <app-footer></app-footer>
  </footer> -->
</main>
