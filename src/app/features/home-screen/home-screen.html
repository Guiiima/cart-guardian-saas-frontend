<main class="main-content">
  <app-header></app-header>

  <section class="dashboard-overview">
    <app-card-metrica *ngFor="let metrica of metricasDosCards"
      [dados]="metrica"
      [selecionado]="metrica.id === metricaSelecionada"
      (click)="onCardSelect(metrica.id)">
    </app-card-metrica>
  </section>

  <section class="dashboard-details">
    <div class="dashboard-box dashboard-box-70">

      <app-chart-component 
        [chartData]="dadosDoGrafico" 
        (periodoChange)="onPeriodoChange($event)">
      </app-chart-component>
      
    </div>
    <div class="dashboard-box dashboard-box-30 dashboard-box-scroll">
      <app-table></app-table>
    </div>
  </section>

</main>
