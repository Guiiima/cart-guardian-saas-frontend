<main class="main-content">
  <app-header></app-header>

  <section class="dashboard-overview">
    <app-card-metrica *ngFor="let metrica of metricasDosCards" [dados]="metrica"
      [selecionado]="metrica.id === metricaSelecionada" (click)="onCardSelect(metrica.id)">
    </app-card-metrica>
  </section>

  <section class="dashboard-details">
    <div class="dashboard-box dashboard-box-70">

      <app-chart-component [chartData]="dadosDoGrafico" theme="energetic" (periodoChange)="onPeriodoChange($event)">
      </app-chart-component>

    </div>
    <div class="dashboard-box dashboard-box-30 dashboard-box-scroll">
      <app-table [ths]="colunasDaTabela" [lista]="listaFiltradaRecuperacoes" [tabs]="tabsDaTabela"
        (idTap)="filtrarTabela($event)">
      </app-table>
    </div>
  </section>

</main>
