<main class="main-content">
  <app-header></app-header>
  
  <section class="dashboard-overview">
    @for (metrica of metricas; track metrica.id) {
      <app-card-metrica
        [dados]="metrica"
        [selecionado]="metrica.id === cardSelecionadoId"
        (aoSelecionar)="selecionarCard(metrica.titulo, metrica.id)"
      ></app-card-metrica>
    }
  </section>
  
  <section class="dashboard-details">
    <div class="dashboard-box dashboard-box-70">

      <app-chart-component 
        [chartType]="'bar'" 
        [chartTitle]="cardSelecionadoTitulo"
        [chartData]="dadosDeClientes" 
        (periodoChange)="onPeriodoGraficoChange($event)"
        [valueSuffix]="' clientes'">
      </app-chart-component>
      
    </div>
    <div class="dashboard-box dashboard-box-30 dashboard-box-scroll">
      <app-table></app-table>
    </div>
  </section>

</main>
