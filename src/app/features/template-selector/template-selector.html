<div class="template-selector-container">
  <div class="header-container">
    
    <div class="search-bar">
      <app-search></app-search> 
    </div>
    <header class="selector-header">
      <h2>Selecione um Template de E-mail</h2>
      <p>Escolha um dos templates abaixo para personalizar os e-mails enviados aos seus clientes.</p>
    </header>
    
  </div>

  <div class="templates-grid">
    <div
      class="template-card"
      *ngFor="let template of filteredTemplates"
      [class.selected]="isSelected(template)"
      (click)="selectTemplate(template)"
    >
      <div class="thumbnail">
        <img [src]="template.thumbnailUrl" [alt]="template.name" />
      </div>
      <div class="template-info">
        <h3>{{ template.name }}</h3>
        <p>{{ template.description }}</p>
      </div>
      <div class="template-actions">
        <button class="btn-preview" (click)="previewTemplate(template); $event.stopPropagation()">
          Pr√©-visualizar
        </button>
        <button class="btn-select" (click)="selectTemplate(template); $event.stopPropagation()">
          Selecionar
        </button>
      </div>
    </div>
  </div>
</div>
