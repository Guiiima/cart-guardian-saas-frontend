<div class="card activity-table">
  <h2>Atividade Recente</h2>
  <table>
    <thead>
      <tr>
        <th>ID do Pedido</th>
        <th>Produto</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (atividade of atividades; track atividade.id) {
      <tr>
        <td>{{ atividade.id }}</td>
        <td>{{ atividade.produto }}</td>
        <td>
          <span class="status-badge" [ngClass]="{
          'status-recuperado': atividade.status === 'Recuperado', 
          'status-abandonado': atividade.status === 'Abandonado'
        }">
            {{ atividade.status }}
          </span>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="3">Nenhuma atividade recente encontrada.</td>
      </tr>
      }
    </tbody>
  </table>
</div>
