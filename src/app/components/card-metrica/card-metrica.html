<div class="card" 
     [ngClass]="{ 'selecionado': selecionado }" 
     (click)="onCardClick()">

  @if (dados) {
    <h2>{{ dados.titulo }}</h2>
    <p class="metric">{{ dados.metrica }}</p>
    
    <p class="detail" [ngClass]="{ 'positive': isPositive, 'negative': isNegative }">
      {{ dados.detalhe }}
    </p>
  } @else {
    <p class="loading-placeholder">Carregando m√©trica...</p>
  }

</div>
